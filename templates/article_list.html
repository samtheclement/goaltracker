{% extends 'base.html' %}
{% block title %}Goals{% endblock_title %}
{% block content %}
  {% for goal in object_list %}
    <div class="card">
      <div class="card-header">
        <span class="front-weight-bold">{{ goal.title }}</span> &middot;
        <span class="text-muted">by {{ goal.author }} |
          {{ goal.date }}</span>
        </div?
        <div class="card-body">
          {{ goal.body }}
        </div>
        <div class="card-foorter text-center text-muted">
          <a href="#">Edit</a> | <a href="#">Delete</a>
        </div>
      </div>
      <br />
    {% endblock %}|
  {% endblock content %}
