{% extends 'base.html' %}
{% block content %}
<div class="goal-entry">
  <h2>{{ object.title }}</h2>
    <p> by {{ object.author }}</h2>
      <p> by {{ object.author }} | {{ object.date }}</p>
      <p>{{ object.body }}</p>
    </div>
    <p><a href="{% url 'goal_edit' goal.pk %}">Edit</a>
      <a href="{% url 'goal_delete' goal.pk %}">Delete</a></p>
    <p>Back to <a href="{% url 'goal_list' %}">All Goals</a>.</p>
  {% endblock content %}
